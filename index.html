<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>
<body>
<div id="main">
    <div id="container">
        <div id="title">
            home<span>W</span>orks
        </div>
        <div id="section">
            <div id="box">
                <div id="box-title">
                    Get your free account
                </div>
                <div id="box-text">
                    Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
                </div>
                <form  id="form" action="#" method="get">
                    <div class="form-input">
                        <label>
                            <span>Full Name</span>
                            <input id="full-name" type="text" name="name" value="Antony Swarowski">
                        </label>
                    </div>
                    <div class="form-input">
                        <label>
                            <span>Your username</span>
                            <input id="your-username" type="text" name="username">
                        </label>
                    </div>
                    <div class="form-input">
                        <label>
                            <span>E-mail</span>
                            <input id="e-mail" type="email" name="email">
                        </label>
                    </div>
                    <div class="form-input">
                        <label>
                            <span>Password</span>
                            <input id="password" type="password" name="pass1">
                        </label>
                    </div>
                    <div class="form-input">
                        <label>
                            <span>Repeat Password</span>
                            <input id="repeat-password" type="password" name="pass2">
                        </label>
                    </div>
                    <div id="agreed">
                        <label>
                            <input id="checkbox" type="checkbox" name="agreed" value="согласен">
                            <!-- здесь я checked убрала, так как в задании чекбокс нужно  сделать выбранным через js-->
                            <a href="#">Agree to our Terms of Service and Privacy Statement</a>
                        </label>
                    </div>
                    <div id="button">
                        <button>
                            <span id="span-button">Sign Up</span>
                        </button>
                    </div>
                </form>
                <div id="account">
                    <a id="have-account" href="#">Already have an account?</a>
                </div>
            </div>
            <div id="container-image">
                <img src="image/image.png" alt="">
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
